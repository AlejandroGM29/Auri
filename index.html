<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Cielo Estrellado con Recuadro</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

          </p>
